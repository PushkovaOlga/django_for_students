{% extends 'blog/base.html'%}

{% block title %}
{{title}}
{% endblock  %}

{% block content %}
<div class="alert mt-2">
    <h1>Это новогодний блог</h1>
</div>
{% if posts %}
{% for el in posts%}
<div class="alert alert-warning mt-2">
    <h3>{{el.title}}</h3>
<p>{{el.content}}</p></div>
{% endfor %}
{% else %}
<p>У нас нет записей</p>
{% endif %}
{% endblock  %}
