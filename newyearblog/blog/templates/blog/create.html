{% extends 'blog/base.html'%}

{% block title %}
Создать пост
{% endblock  %}

{% block content %}
<h1>Создать пост</h1>
<form action="{% url 'create' %}" method="post">
    <br>
    {% csrf_token %}
    {{form.title}}
    <br>
    {{form.content}}
    <br>
    <button class="btn btn-success">Создать</button>
    <span>{{ error }}</span>
</form>
{% endblock  %}
